<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/ddb99db5a0.js" crossorigin="anonymous"></script>
    <title>DNOW</title>
</head>
<body>

    <nav id="nav-bar">
        <div class="dropdown ">
            <a class="btn " href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="fa-solid fa-grip-lines"></i>
            </a>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <a class="dropdown-item flex" href="#">
                    <i class="fa-solid fa-motorcycle"></i> 
                    <p class="textoDrop">App de motoristas</p>
                </a>
                <a class="dropdown-item flex" href="#">
                    <i class="fa-solid fa-screwdriver-wrench"></i>
                    <p class="textoDrop">Pagina de administradores</p>
                </a>
            </div>
        </div>

        <div>
            <h1 id="titulo">DNOW</h1>
        </div>

        <div>
            <img class="imgRedonda" src="img/user.webp" alt="">
        </div>
    </nav>

    <section id="Laining" style="display: block;">
        <!--Frase-->
    <div>
        <p class="textoLaining">Encuentra tu comida</p> 
        <p class="textoLaining">favorita con nosotros!</p>
    </div>

    <!--Imagen de comida-->
    <div class="ImagenDnowC">
        <img class="imagenDnow" src="img/Comida.png" alt="">
    </div>

    <!-- Subtitulo-->
    <p class="textoLaining">¿Como funciona DNOW?</p><br>
    <p class="texto">Somos una app de pedidos de comida o productos llegando directamente hasta tu casa!</p>
    <br>

    <!-- Botones -->
    <div class="flex centrar">
        <button type="button" class="textoLaining iniciar  botones" onclick="displayRegistro()">¡Registrate!</button>
    </div>
    <div class="flex centrar">
        <button type="button" class="textoLaining iniciar  botones" onclick="displayIniciarSesion()">Iniciar Sesion</button>
    </div>
    </section>
    
    <section id="iniciarSeccion" style="display:none ;">
        <i class="fa-solid fa-arrow-left" onclick="displayLaining()" style="margin-left: 20px;"></i>
        <div class="ImagenDnowC">
            <img class="imagenDnow" src="img/Delivery.png" alt="">
        </div>
        <div>
            <p class="tituloSeccion ">Inicia Sesion</p>
        </div>

        <div id="formularioInicioSesion">
            <div class="flex centrar formularioGrupo" id="grupoUsuariorRegistrado">
                <input type="text" class=" formulario_input" name="usuario" id="usuario" placeholder="Ingresa tu usuario" autocomplete="off">
            </div>
    
            <div class="flex centrar formularioGrupo" id="grupoContraseñaRegistrada">
                <input type="password" class=" formulario_input" name="contraseña" id="contraseña" placeholder="Ingresa tu contraseña" autocomplete="off">
            </div>
        </div>

        <div class="flex centrar">
            <input type="submit" class="textoLaining iniciar botones inicia flex centrar" value="Iniciar Sección" onclick="Ingresar()"></input>
        </div>
        
        <div class="flex centrar" id="errorInicio" style="display: none ;">
            
        </div>
        
    </section>


    <section id="Registro" style="display: none ;">
        <i class="fa-solid fa-arrow-left" onclick="displayLaining()" style="margin-left: 20px;"></i>
        <div class="ImagenDnowC">
            <img class="imagenDnow" src="img/Delivery.png" alt="">
        </div>
        <div>
            <p class="tituloSeccion ">Registro de usuario</p>
        </div>

        <div id="formularioRegistro">
            
            <div class="flex centrar formularioGrupo" id="grupoUsuario">
                <input type="text" class=" formulario_input" name="usuarionuevo" id="usuarionuevo" placeholder="Ingresa un nombre de usuario" autocomplete="off">
            </div>
    
            <div class="flex centrar formularioGrupo"id="grupoContraseña">
                <input type="password" class=" formulario_input" name="contraseñanueva" id="contraseñaNuevo" placeholder="Ingresa una contraseña" autocomplete="off">
            </div>
    
            <div class="flex centrar formularioGrupo" id="grupoCorreo">
                <input type="password" class=" formulario_input" name="correoelectronico" id="correo" placeholder="Ingresa un correo electronico" autocomplete="off">
            </div>
        </div>

        <div class="flex centrar">
            <input type="submit" class="textoLaining iniciar botones inicia flex centrar" value="Crear Cuenta" onclick="nuevoUsuario()"></input>
        </div>

    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/validadFormulario.js"></script>
    <script src="js/controladorLaining.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
