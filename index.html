<body>

    <nav id="nav-bar">
        <div class="dropdown ">
            <a class="btn " href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="fa-solid fa-grip-lines"></i>
            </a>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <a class="dropdown-item flex" href="#">
                    <i class="fa-solid fa-motorcycle"></i> 
                    <p class="textoDrop">App de motoristas</p>
                </a>
                <a class="dropdown-item flex" href="#">
                    <i class="fa-solid fa-screwdriver-wrench"></i>
                    <p class="textoDrop">Pagina de administradores</p>
                </a>
            </div>
        </div>

        <div>
            <h1 id="titulo">DNOW</h1>
        </div>

        <div>
            <img class="imgRedonda" src="img/user.webp" alt="">
        </div>
    </nav>

    <section id="Laining" style="display: none;">
        <!--Frase-->
    <div>
        <p class="textoLaining">Encuentra tu comida</p> 
        <p class="textoLaining">favorita con nosotros!</p>
    </div>

    <!--Imagen de comida-->
    <div class="ImagenDnowC">
        <img class="imagenDnow" src="img/Comida.png" alt="">
    </div>

    <!-- Subtitulo-->
    <p class="textoLaining">¿Como funciona DNOW?</p><br>
    <p class="texto">Somos una app de pedidos de comida o productos llegando directamente hasta tu casa!</p>
    <br>

    <!-- Botones -->
    <div class="flex centrar">
        <button type="button" class="textoLaining iniciar  botones">¡Registrate!</button>
    </div>
    <div class="flex centrar">
        <button type="button" class="textoLaining iniciar  botones">Iniciar Sesion</button>
    </div>
    </section>
    
    <section id="iniciarSeccion" style="display:none ;">
        <div class="ImagenDnowC">
            <img class="imagenDnow" src="img/Delivery.png" alt="">
        </div>
        <div>
            <p class="tituloSeccion ">Inicia Sesion</p>
        </div>
        
        <div class="flex centrar">
            <input type="text" class="type" name="" id="" placeholder="Ingresa tu usuario">
        </div>

        <div class="flex centrar">
            <input type="password" class="type" name="" id="" placeholder="Ingresa tu contraseña">
        </div>

        <div class="flex centrar">
            <a href="Appcliente.html" class="textoLaining iniciar botones inicia flex centrar">Iniciar Sesión</a>
        </div>
        
    </section>


    <section id="Registro">
        <div class="ImagenDnowC">
            <img class="imagenDnow" src="img/Delivery.png" alt="">
        </div>
        <div>
            <p class="tituloSeccion ">Registro de usuario</p>
        </div>
        
        <div class="flex centrar">
            <input type="text" class="type" name="" id="" placeholder="Ingresa un nombre de usuario">
        </div>

        <div class="flex centrar">
            <input type="password" class="type" name="" id="" placeholder="Ingresa una contraseña">
        </div>

        <div class="flex centrar">
            <input type="password" class="type" name="" id="" placeholder="Ingresa un correo electronico">
        </div>

        <div class="flex centrar">
            <a href="Appcliente.html" class="textoLaining iniciar botones inicia flex centrar"> Iniciar Sesión</a>
        </div>

    </section>
